<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- The title content appears in the web browser tab.
                The metadata that represents the content of the webpage document is typically displayed in the title tag.
                If bookmarked title is autofilled in bookmark save -->
    </title>
</head>

<body>
    <header>
        <!-- The header section appears at the beginnning of a web page.
             The header typically contains the <nav> <h1> a logo, icon, or something that represents the author of the site.-->
    </header>

    <nav>
        <!-- The <nav> appears on the top of the web page or the side (can be both vertical or      horizontal). Sometimes the <nav> bar will slide out or appear as an animation.
             Links to navigate to different pages within the website are contained in the <nav> section.-->
    </nav>

    <main>
        <!-- The <main> section is the majority of the content on the page. It sits between the header and the footer. 
             The "meat and potatoes" of a web page is contained in the <main> tag. Essentially the main content and information of the page.-->
    </main>

    <footer>
        <!-- The <footer> section appears at the bottom of the web page.
             Contact information, copyright information, social media links, back to top links, are usually contained in this section.-->
    </footer>

    
</body>
</html>
